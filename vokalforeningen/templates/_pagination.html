<nav id="pagination">

            <li><a href="?page={{ page_obj.previous_page_number }}">&larr; nyere</a></li>
            {% endif %}

                    </li>
                {% endfor %}
                </ol>
            </li>
            {% if page_obj.has_next %}
                <li>
                    <a href="?page={{ page_obj.next_page_number }}">Ã¦ldre &rarr;</a>
                </li>
            {% endif %}

</nav>
