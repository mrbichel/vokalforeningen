{% load thumbnail %}

{% for profile in object_list %}
<article id="id_{{ profile.id }}" class="member wrapper">

    <a href="{{ profile.get_absolute_url }}" >
        <figure class="avatar">
            {% thumbnail profile.image "48x48" crop="center" as img %}
                <img src="{{ img.url }}"/>
            {% empty %}
                <img src=""/>
            {% endthumbnail %}
        </figure>

        <header>
            <h1>{{ profile.user.first_name }} {{ profile.user.last_name }}</h1>
        </header>
    </a>
</article>
{% endfor %}
